<h2>{{ title }}</h2>
<div class="row">
    <div class="col-md-8">
        <form name="contactForm" class="form-horizontal" method="post" role="form" novalidate
              ng-submit="contact(message, contactForm)">
            <h4>Use the from to contact with us.</h4>
            <hr/>

            <div class="form-group"
                 ng-class="{ 'has-error' : contactForm.name.$touched && contactForm.name.$invalid }">
                <label class="col-md-2 control-label" for="name">Name</label>

                <div class="col-md-10">
                    <input type="text" id="name" name="name" class="form-control" required
                           ng-model="message.name"/>

                    <span class="text-danger" ng-show="contactForm.name.$touched && contactForm.name.$invalid">
                        Please enter your name!
                    </span>
                </div>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error' : contactForm.email.$touched && contactForm.email.$invalid }">
                <label class="col-md-2 control-label" for="email">Email</label>

                <div class="col-md-10">
                    <input type="email" id="email" name="email" class="form-control" required
                           ng-model="message.email"/>

                    <span class="text-danger" ng-show="contactForm.email.$touched && contactForm.email.$invalid">
                        Please enter a valid email address!
                    </span>
                </div>
            </div>

            <div class="form-group"
                 ng-class="{ 'has-error' : contactForm.text.$touched && contactForm.text.$invalid }">
                <label class="col-md-2 control-label" for="text">Message</label>

                <div class="col-md-10">
                    <textarea name="text" class="form-control" id="text" rows="5" required
                              ng-minlength="20"
                              ng-model="message.text"></textarea>

                    <span class="text-danger"
                          ng-show="contactForm.text.$touched && contactForm.text.$invalid">
                        Message must contains at least 20 characters!
                    </span>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-offset-2 col-md-10">
                    <input type="submit" value="Send" class="btn btn-default" ng-disabled="contactForm.$invalid"/>
                </div>
            </div>
        </form>
    </div>

    <div class="col-md-4">
        <h4>Use another service to log in.</h4>
        <hr/>
        <div>
            <p>
            </p>
        </div>
    </div>
</div>
