<div class="row">
    <header>
        <h3>Feedings</h3>
    </header>

    <table class="table">
        <thead>
        <tr>
            <th>Edit</th>
            <th>Feeding Date</th>
            <th>Amount</th>
        </tr>
        </thead>

        <tbody>
        <tr ng-repeat="feeding in data">
            <td>
                <button class="glyphicon glyphicon-edit demo btn btn-primary btn-large" aria-hidden="true"
                        data-toggle="modal" href="#edit" ng-click="edit(feeding['Id'])"></button>
            </td>
            <td>{{ feeding['FeedingDate']|date:'yyyy-MM-dd' }}</td>
            <td>{{ feeding['Amount'] }}</td>
        </tr>
        </tbody>
    </table>

    <!-- Edit Modal -->
    <div id="edit" class="modal fade" tabindex="-1" data-width="760">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
            <h3>Edit Feeding</h3>
        </div>

        <div class="modal-body">
            <div class="row-fluid">
                <div class="input-group">
                    <label class="input-group-addon" id="feeding-date" for="date">Feeding Date</label>
                    <input type="date" class="form-control" id="date" aria-describedby="feeding-date"
                           ng-model="feeding.FeedingDate" ng-value="feeding['FeedingDate']">
                </div>

                <div class="input-group">
                    <label class="input-group-addon" id="feeding-cost" for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" aria-describedby="feeding-cost"
                           ng-model="feeding.Amount" ng-value="feeding['Amount']">
                </div>
            </div>
        </div>

        <div class="modal-footer">
            <button type="button" data-dismiss="modal" class="btn btn-danger pull-left" ng-click="remove(feeding.Id)">
                Delete
            </button>
            <button type="button" data-dismiss="modal" class="btn">Close</button>
            <button type="button" class="btn btn-primary" ng-click="save(feeding)">Save changes</button>
        </div>
    </div>
</div>
